<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Getname</title>
    <script>
        function Getname(){
            var oName=document.getElementById('name');
            console.log(oName.value);
        }
        function EnterPress(e){
            var e=e||window.event;
            if(e&&e.keyCode=='13'){
                var oName=document.getElementById('name');
                console.log(oName.value);
            }
            else if(e&&e.keyCode=='27'){
                var oName=document.getElementById('name');
                oName.value='';
            }
        }
    </script>
</head>
<body>
<input id="name" type="text" onkeypress="EnterPress(event)" onkeydown="EnterPress()">    
<button id="submit-btn" onclick="Getname()">Submit</button>
</body>
