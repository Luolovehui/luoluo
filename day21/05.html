
<html>
<head>
        <script type="text/javascript">         
            function fadeout(){          
                var fedeObj=document.getElementById('fade-obj');
                var fadeBtn=document.getElementById('fade-btn');                 
                if(fadeBtn.value=='淡出'){
                    fadeBtn.disabled=true;
                    for(var alal=100;alal>0;alal--){
                        fedeObj.style.opacity=alal/100;  
                    }                             
                        fadeBtn.value="淡入";
                        fadeBtn.disabled=false;
                        
                    
                   
                }else if(fadeBtn.value=='淡入'){
                    fadeBtn.disabled=true;
                    for(var alal=0;alal<100;alal++){
                        fedeObj.style.opacity=alal/100;  
                    }                             
                        fadeBtn.value="淡出";
                        fadeBtn.disabled=false;
                }
            
            }
            </script>

</head>

<body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000;opacity: 1"></div>
        <input type="button" id="fade-btn" onclick="fadeout()" value="淡出">
       
</body>
